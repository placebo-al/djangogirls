{% extends 'blog/base.html' %}

{% block content %}

{% for page in pages %}
<div class="post">
    <div class="date">
        <p>published: {{ page.published_date }} </p>
    </div>
    <h2><a href="{% url 'page_detail' pk=page.pk %}">{{ page.title|title }} </a></h2>
    <p>{{ page.text|linebreaksbr }} </p>
	<a href="{% url 'page_detail' pk=page.pk %}">Comments: {{ page.comments.count }}</a></div>
{% endfor %}

{% endblock %}
